<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>备课-教学参考-我的资源列表页</title>
    <link rel="stylesheet" type="text/css" href="css/repository/repository_class.css" />
    <link rel="stylesheet" type="text/css" href="css/repository/upload_resource_list.css" />
</head>

<body>
    <div class="prepare_main prepare_lessons_resource_main" v-cloak>
        <div class="prepare_head">
            <span class="loadurl" data-url="./pages/prepare_lessons.html">查看学情</span>
            <span class="loadurl" data-url="./pages/student_analysis/phase_analysis.html">阶段分析</span>
            <span class="loadurl pitch_on" data-url="./pages/repository/repository_class.html">教学参考</span>
        </div>
        <div class="second_level_directory">
            <span class="loadurl" data-url="./pages/repository/repository_class.html"><img
                src="img/repository/kejian_w.png"/><img src="img/repository/kejian.png"/>课件</span>
            <span class="loadurl" data-url="./pages/repository/repository_learningcase.html"><img
                src="img/repository/xuean_w.png"/><img src="img/repository/xuean.png"/>学案</span>
            <div class="item_bank">
                <span class="loadurl" data-url="./pages/zujuan/manualquestion.html"><img
                    src="img/repository/questionku_w.png"/><img src="img/repository/questionku.png"/>试题库</span>
                <div class="item_bank_option">
                    <p class="loadurl" data-url="./pages/zujuan/manualquestion.html">手动选题</p>
                    <p class="loadurl" data-url="./pages/zujuan/smartchoice.html">智能选题</p>
                    <p class="loadurl" data-url="./pages/prepare_lessons/taojuan.html">套卷</p>
                </div>
            </div>
            <span class="loadurl pitch_on" data-url="./pages/repository/upload_resource_list.html"><img
                src="img/repository/myresource_w.png"/><img src="img/repository/myresource.png"/>我的资源</span>
        </div>
        <div class="courseware_list resource_list" :class="{'no-date':res_list.length == 0}">
            <div class="courseware_li" v-cloak v-for="res in res_list">
                <img :src="'img/repository/'+get_resource_ico(res.resourceclass)" />
                <div class="courseware_li_main_information">
                    <h2>{{res.resourcename}}</h2>
                    <!--<p><img src="img/public/synopsis.png"/>简介：{{res.comment}}</p>-->
                    <p>
                        <span><img src="img/public/time.png"/>{{res.createtime|timeFilter}}</span>
                        <span><img src="img/public/grade.png"/>{{res.gradename}}</span>
                        <span><img src="img/public/downcount.png"/>{{res.downloadnum}}次</span>
                    </p>
                </div>
                <div class="courseware_li_main_operation">
                    <span class="preview" v-on:click="detialClick(res)" :class="{notoperation:!is_show_resource(res.resourceclass)}">
                        <img src="img/prepare_lessons/preview.png"/>详情
                    </span>
                    <span class="download" @click="downloadfile(res)">
                        <img src="img/prepare_lessons/download.png"/>下载
                    </span>
                    <span class="delect" v-on:click="delClick(res)">
                        <img src="img/prepare_lessons/delect.png"/>删除
                    </span>
                </div>
            </div>

        </div>
        <div class="upload_resource_button loadurl" data-url="./pages/repository/upload_resource.html">
            <img src="img/repository/upload_resource_ico.png" /> 上传资源
        </div>
    </div>
</body>

<script src="js/repository/upload_resource_list.js"></script>

</html>
