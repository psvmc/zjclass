<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心-上传文档</title>
    <link rel="stylesheet" href="css/person_center/personal_upload.css">
</head>
<body>
<div class="upload_title">
    <span class="pitch_on">全部</span><span>未完成</span><span>待审核</span><span>已通过</span>
</div>
<div class="upload_main">
    <div class="headline">
        <input type="text" placeholder="请输入标题">
        <span><img src="img/person_center/attention.png" alt="">请选择分类</span>
    </div>
    <div class="classification">
        <select name="classification" id="">
            <option value="">请选择分类</option>
        </select>
        <select name="phase" id="">
            <option value="">请选择学段</option>
        </select>
        <select name="subject" id="">
            <option value="">请选择科目</option>
        </select>
        <select name="section" id="">
            <option value="">请选择章节</option>
        </select>
        <span><img src="img/person_center/attention.png" alt="">请选择分类</span>
    </div>
    <div class="add_tags">
        <b>添加标签 <i></i></b>
        <span class="pitch_on">试题试卷</span>
        <span>教案</span>
        <span>课件</span>
        <span>素材</span>
        <span>视频</span>
        <span>同步训练</span>
        <span>学案/导学案</span>
        <span>作业</span>
    </div>
    <div class="upload_document">
        <h2>上传文档<span></span></h2>
        <div class="upload_document_main">
            <h3>*注意:必填项 上传图片格式不超过10M</h3>
            <div class="upload_file">
                <div class="uplaodbutton">
                    <input type="file">
                    <img src="img/person_center/uplaodbutton.png" alt="">
                </div>
                <h4>格式：jpg，png，doc，ppt 可拖拽上传</h4>
                <h5>每成功上传一个课件，可获得积分<b>+10</b>奖励</h5>
            </div>
            <p>
                <b>预览:</b>
                <span><img src="img/person_center/ico_pdf.png" alt="">小学语文重点知识（1）</span>
                <span><img src="img/person_center/ico_word.png" alt="">八年级历史（下）抗日战争的胜利</span>
            </p>
        </div>

    </div>
</div>
</body>
</html>
